<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Don't F*** Up!</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Quicksand:400,300,700|Gloria+Hallelujah' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CDN Links -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Literally Canvas stylesheet -->
    <link href="css/literallycanvas.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap - Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Literally Canvas dependency: React.js with addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-with-addons.min.js"></script>
    <!-- Literally Canvas -->
    <script src="js/literallycanvas.js"></script>
  </head>

  <body>
    <div class="container-fluid" id="container">
      <header>
        <h1>Don't F*** Up!</h1>
      </header>

      <div id="game">
        <div id="instructions">
          <h2>Draw Something! Draw Anything!</h2>
        </div>
        <div id="previousRound">
        </div>
        <div id="currentRound">
          <div class="literally" id="canvas-container">
          </div>
          <div class="textBox">
            <textarea id="description" placeholder="What the heck is it?"></textarea>
          </div>
        </div>
        <div id="controls">
          <div id="countdown">
            <h2><span id="timer">5</span> seconds left!</h2>
          </div>
          <h2>Round <span id="roundNum">1</span></h2>
          <h3>(<span id="remaining">X</span> Rounds Remaining)</h3>
        </div>
        <div id="overlaysContainer">
          <div class="" id="gameStart">
            <form id="parameters">
              <div class="form-group">
                <h2>Number of Players:</h2>
                <input type="number" id="numPlayers" min="1">
              </div>
              <div class="form-group">
                <h2>Round Length:</h2>
                <input type="number"  id="roundLength" min="0">
                <h3>seconds</h3>
              </div>
            </form>
            <button class="btn btn-lg button" type="submit" id="gameStart" form="parameters" value="Submit">Start Game!</button>
          </div>
          <div class="" id="gamePause">
            <h2><span id="pause">15</span></h2>
            <h2>Please pass the device to your right</h2>
          </div>
          <div class="overlay" id="gameEnd">
            <button class="btn btn-lg button" id="playAgain">Play Again!</button>
            <button class="btn btn-lg button" id="shareImages">Share Images</button>
          </div>
        </div>
        <div id="shelf">
        </div>
      </div>
      <footer>
        <a href="https://github.com/bfrager/DontF-Up"><i class="fa fa-github fa-3x"></i></a>
      </footer>
    </div>
    <!-- Custom JS -->
    <script src="js/touchcanvas.js" charset="utf-8"></script>
  </body>
</html>
